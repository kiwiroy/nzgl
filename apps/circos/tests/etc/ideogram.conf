<ideogram>

show = yes

<spacing>
default = 0.001r
<pairwise hs22;mm1>
spacing = 2r
</pairwise>
<pairwise mm1;rn1>
spacing = 2r
</pairwise>
<pairwise rn1;hs1>
spacing = 2r
</pairwise>
</spacing>

thickness         = 25p

#stroke_thickness = 1
#stroke_color     = black

fill           = yes
fill_color     = black

radius         = 0.80r
show_label     = yes
label_font     = default
label_radius   = dims(image,radius) - 30p
label_size     = 24p
label_parallel = yes

show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 0
band_stroke_color     = black
band_transparency     = 4

</ideogram>